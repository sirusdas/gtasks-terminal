<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTasks Dashboard - Hierarchical Visualization</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 id="sidebar-title">GTasks</h2>
                <button class="menu-toggle" onclick="toggleSidebar()" title="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" onclick="showSection('dashboard')">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" onclick="showSection('hierarchy')">
                    <i class="fas fa-project-diagram"></i>
                    <span>Hierarchy</span>
                </a>
                <a href="#" class="nav-item" onclick="showSection('tasks')">
                    <i class="fas fa-tasks"></i>
                    <span>Tasks</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <!-- Dashboard Section -->
            <section id="dashboard-section" class="section">
                <div class="header">
                    <h1><i class="fas fa-tasks mr-2"></i>GTasks Dashboard</h1>
                    <div class="header-actions">
                        <select id="account-selector" class="account-selector" onchange="switchAccount(this.value)">
                            <option value="">Loading accounts...</option>
                        </select>
                        <button class="btn btn-primary" onclick="refreshData()">
                            <i class="fas fa-sync-alt"></i>
                            Refresh
                        </button>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon" style="color: #3b82f6;">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div class="stat-value" id="total-tasks">-</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="color: #10b981;">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-value" id="completed-tasks">-</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="color: #f59e0b;">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-value" id="pending-tasks">-</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="color: #ef4444;">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="stat-value" id="critical-tasks">-</div>
                        <div class="stat-label">Critical</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="color: #8b5cf6;">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div class="stat-value" id="high-tasks">-</div>
                        <div class="stat-label">High Priority</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="color: #ec4899;">
                            <i class="fas fa-calendar-times"></i>
                        </div>
                        <div class="stat-value" id="overdue-tasks">-</div>
                        <div class="stat-label">Overdue</div>
                    </div>
                </div>

                <!-- Quick Stats -->
                <div class="quick-stats">
                    <div class="progress-ring-container">
                        <svg class="progress-ring" width="120" height="120">
                            <circle class="progress-ring-circle-bg" stroke="#e5e7eb" stroke-width="8" fill="transparent" r="52" cx="60" cy="60"/>
                            <circle class="progress-ring-circle" id="completion-ring" stroke="#10b981" stroke-width="8" fill="transparent" r="52" cx="60" cy="60"/>
                        </svg>
                        <div class="progress-text">
                            <span id="completion-rate">0%</span>
                            <span class="progress-label">Complete</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Hierarchy Section -->
            <section id="hierarchy-section" class="section" style="display: none;">
                <div class="header">
                    <h1><i class="fas fa-project-diagram mr-2"></i>Hierarchical Task Visualization</h1>
                    <div class="header-actions">
                        <select id="hierarchy-account-selector" class="account-selector" onchange="switchAccountForHierarchy(this.value)">
                            <option value="">Loading accounts...</option>
                        </select>
                        <button class="btn btn-primary" onclick="refreshHierarchy()">
                            <i class="fas fa-sync-alt"></i>
                            Refresh
                        </button>
                        <button class="btn btn-secondary" onclick="toggleFullscreen()">
                            <i class="fas fa-expand"></i>
                            Fullscreen
                        </button>
                    </div>
                </div>

                <!-- Visualization -->
                <div class="viz-container" id="viz-container">
                    <svg class="hierarchy-svg" id="hierarchy-viz"></svg>
                    
                    <!-- Fullscreen exit button -->
                    <button class="fullscreen-exit" id="fullscreen-exit" onclick="toggleFullscreen()" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <!-- Task Panel -->
                <div class="task-panel" id="task-panel" style="display: none;">
                    <div class="task-panel-header">
                        <h3 id="selected-node-title">Selected Node Tasks</h3>
                        <div class="task-panel-controls">
                            <button class="btn btn-secondary" onclick="closeTaskPanel()">
                                <i class="fas fa-times"></i>
                                Close
                            </button>
                        </div>
                    </div>
                    <div class="task-panel-content">
                        <div class="task-filters">
                            <select id="node-task-status-filter" class="filter-select">
                                <option value="">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="in_progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                            <select id="node-task-priority-filter" class="filter-select">
                                <option value="">All Priorities</option>
                                <option value="critical">Critical</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                            <input type="text" id="node-task-search-filter" class="filter-input" placeholder="Search tasks...">
                            <input type="text" id="node-task-project-filter" class="filter-input" placeholder="Filter by project...">
                            <input type="text" id="node-task-tags-filter" class="filter-input" placeholder="Filter by tags (comma separated)...">
                            
                            <!-- Date Filter Section -->
                            <div class="filter-section date-filter-section">
                                <div class="filter-row">
                                    <label>Date Field:</label>
                                    <select id="node-task-date-field" class="filter-select">
                                        <option value="due">Due Date</option>
                                        <option value="created_at">Created Date</option>
                                        <option value="modified_at">Modified Date</option>
                                    </select>
                                </div>
                                <div class="filter-row date-range-filter">
                                    <input type="date" id="node-task-date-start" class="filter-input" placeholder="From date...">
                                    <span style="color: #6b7280; margin: 0 0.5rem;">to</span>
                                    <input type="date" id="node-task-date-end" class="filter-input" placeholder="To date...">
                                </div>
                            </div>
                            
                            <!-- Sort Section -->
                            <div class="filter-section sort-filter-section">
                                <div class="filter-row">
                                    <label>Sort By:</label>
                                    <select id="node-task-sort-field" class="filter-select">
                                        <option value="due">Due Date</option>
                                        <option value="created_at">Created Date</option>
                                        <option value="modified_at">Modified Date</option>
                                        <option value="priority">Priority</option>
                                        <option value="title">Title</option>
                                    </select>
                                    <select id="node-task-sort-order" class="filter-select">
                                        <option value="asc">Ascending</option>
                                        <option value="desc">Descending</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Clear Button -->
                            <div class="filter-section clear-filter-section">
                                <button id="node-task-clear-filters" class="btn btn-secondary" onclick="clearNodeFilters()">
                                    <i class="fas fa-times"></i> Clear All Filters
                                </button>
                            </div>
                        </div>
                        <div class="node-tasks-grid" id="node-tasks-grid">
                            <!-- Node-related tasks will be populated here -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Tasks Section -->
            <section id="tasks-section" class="section" style="display: none;">
                <div class="header">
                    <h1><i class="fas fa-tasks mr-2"></i>Task Management</h1>
                    <div class="header-actions">
                        <select id="tasks-account-selector" class="account-selector" onchange="switchAccountForTasks(this.value)">
                            <option value="">Loading accounts...</option>
                        </select>
                    </div>
                </div>

                <!-- Task Filters -->
                <div class="task-filters-bar">
                    <input type="text" id="task-search-filter" class="filter-input" placeholder="Search tasks..." oninput="filterTasks()">
                    <select id="task-status-filter" class="filter-select" onchange="filterTasks()">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <select id="task-priority-filter" class="filter-select" onchange="filterTasks()">
                        <option value="">All Priorities</option>
                        <option value="critical">Critical</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <input type="text" id="task-project-filter" class="filter-input" placeholder="Filter by project..." oninput="filterTasks()">
                    <input type="text" id="task-tags-filter" class="filter-input" placeholder="Filter by tags (comma separated)..." oninput="filterTasks()">
                    
                    <!-- Date Filter Section -->
                    <div class="filter-section date-filter-section">
                        <div class="filter-row">
                            <label>Date Field:</label>
                            <select id="task-date-field" class="filter-select" onchange="filterTasks()">
                                <option value="due">Due Date</option>
                                <option value="created_at">Created Date</option>
                                <option value="modified_at">Modified Date</option>
                            </select>
                        </div>
                        <div class="filter-row date-range-filter">
                            <input type="date" id="task-date-start" class="filter-input" placeholder="From date..." onchange="filterTasks()">
                            <span style="color: #6b7280; margin: 0 0.5rem;">to</span>
                            <input type="date" id="task-date-end" class="filter-input" placeholder="To date..." onchange="filterTasks()">
                        </div>
                    </div>
                    
                    <!-- Sort Section -->
                    <div class="filter-section sort-filter-section">
                        <div class="filter-row">
                            <label>Sort By:</label>
                            <select id="task-sort-field" class="filter-select" onchange="filterTasks()">
                                <option value="due">Due Date</option>
                                <option value="created_at">Created Date</option>
                                <option value="modified_at">Modified Date</option>
                                <option value="priority">Priority</option>
                                <option value="title">Title</option>
                            </select>
                            <select id="task-sort-order" class="filter-select" onchange="filterTasks()">
                                <option value="asc">Ascending</option>
                                <option value="desc">Descending</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Clear Button -->
                    <div class="filter-section clear-filter-section">
                        <button id="task-clear-filters" class="btn btn-secondary" onclick="clearTasksFilters()">
                            <i class="fas fa-times"></i> Clear All Filters
                        </button>
                    </div>
                </div>

                <!-- Tasks Grid -->
                <div class="tasks-grid" id="tasks-grid">
                    <!-- Tasks will be populated here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>

    <script src="/static/js/hierarchy.js?v=4"></script>
    <script src="/static/js/filters.js"></script>
    <script>
        // Global state - exposed for other scripts
        window.dashboardData = {};
        // hierarchyData and selectedNode are declared in hierarchy.js - no need to redeclare
        let selectedAccount = null;
        let isFullscreen = false;

        // ========== Global Functions ==========

        // Show section
        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            const sectionEl = document.getElementById(`${section}-section`);
            if (sectionEl) {
                sectionEl.style.display = 'block';
            }
            
            const navItem = document.querySelector(`.nav-item[onclick="showSection('${section}')"]`);
            if (navItem) {
                navItem.classList.add('active');
            }
            
            if (section === 'hierarchy') {
                loadHierarchy();
            }
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            const vizContainer = document.getElementById('viz-container');
            const exitButton = document.getElementById('fullscreen-exit');
            
            isFullscreen = !isFullscreen;
            
            if (isFullscreen) {
                vizContainer.classList.add('fullscreen-mode');
                exitButton.style.display = 'block';
            } else {
                vizContainer.classList.remove('fullscreen-mode');
                exitButton.style.display = 'none';
            }
            
            setTimeout(updateHierarchyVisualization, 300);
        }

        // Show/hide loading
        function showLoading(show) {
            document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
        }

        // Load dashboard data
        async function loadDashboard() {
            showLoading(true);
            try {
                const response = await fetch('/api/data');
                window.dashboardData = await response.json();
                
                updateStats();
                updateAccountSelectors();
                loadTasks();
                
                // Load hierarchy data
                await loadHierarchy();
                
                console.log('Dashboard loaded successfully');
            } catch (error) {
                console.error('Error loading dashboard:', error);
            } finally {
                showLoading(false);
            }
        }

        // Update statistics
        function updateStats() {
            const stats = window.dashboardData.stats || {};
            document.getElementById('total-tasks').textContent = stats.total || 0;
            document.getElementById('completed-tasks').textContent = stats.completed || 0;
            document.getElementById('pending-tasks').textContent = stats.pending || 0;
            document.getElementById('critical-tasks').textContent = stats.critical || 0;
            document.getElementById('high-tasks').textContent = stats.high || 0;
            document.getElementById('overdue-tasks').textContent = stats.overdue || 0;
            
            // Update progress ring
            const completionRate = stats.completion_rate || 0;
            document.getElementById('completion-rate').textContent = Math.round(completionRate) + '%';
            const circle = document.getElementById('completion-ring');
            if (circle) {
                const circumference = 2 * Math.PI * 52;
                const offset = circumference - (completionRate / 100) * circumference;
                circle.style.strokeDasharray = circumference;
                circle.style.strokeDashoffset = offset;
            }
        }

        // Update account selectors
        function updateAccountSelectors() {
            const accounts = window.dashboardData.accounts || [];
            const currentAccount = window.dashboardData.current_account;
            
            const selectors = [
                document.getElementById('account-selector'),
                document.getElementById('hierarchy-account-selector'),
                document.getElementById('tasks-account-selector')
            ];
            
            selectors.forEach(selector => {
                if (selector) {
                    selector.innerHTML = accounts.map(acc => 
                        `<option value="${acc.id}" ${acc.id === currentAccount ? 'selected' : ''}>${acc.name}</option>`
                    ).join('');
                }
            });
        }

        // Switch account
        async function switchAccount(accountId) {
            if (!accountId) return;
            
            showLoading(true);
            try {
                const response = await fetch(`/api/accounts/${accountId}/switch`, { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    await loadDashboard();
                }
            } catch (error) {
                console.error('Error switching account:', error);
            } finally {
                showLoading(false);
            }
        }

        function switchAccountForHierarchy(accountId) {
            switchAccount(accountId);
        }

        function switchAccountForTasks(accountId) {
            switchAccount(accountId);
        }

        // Load tasks
        function loadTasks() {
            const tasks = window.dashboardData.tasks || [];
            const container = document.getElementById('tasks-grid');
            if (!container) return;
            
            container.innerHTML = '';
            
            if (tasks.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6b7280;">No tasks found for this account.</p>';
                return;
            }
            
            tasks.forEach(task => {
                const card = createTaskCard(task);
                container.appendChild(card);
            });
        }

        // Create task card with rich details
        function createTaskCard(task) {
            const card = document.createElement('div');
            card.className = 'task-card';
            
            const priorityClass = `priority-${task.calculated_priority || 'medium'}`;
            const priorityIcon = {
                'critical': '<i class="fas fa-exclamation-circle"></i>',
                'high': '<i class="fas fa-arrow-up"></i>',
                'medium': '<i class="fas fa-minus"></i>',
                'low': '<i class="fas fa-arrow-down"></i>'
            }[task.calculated_priority || 'medium'] || '<i class="fas fa-minus"></i>';

            const statusClass = task.status === 'completed' ? 'status-completed' : 
                               task.status === 'in_progress' ? 'status-in-progress' : 'status-pending';
            
            // Date status calculation
            const dateStatus = getDateStatus(task.due);
            const dateStatusBadge = getDateStatusBadge(dateStatus);
            
            // Compact date display
            const compactDates = getCompactDateDisplay(task);
            
            // Notes section (expandable)
            const notesSection = getNotesSection(task);
            
            // Tags display
            const tagsDisplay = getTagsDisplay(task);

            card.innerHTML = `
                <div class="task-card-header">
                    <span class="task-priority-badge ${priorityClass}">${priorityIcon} ${task.calculated_priority || task.priority}</span>
                    <span class="task-status-badge ${statusClass}">${task.status}</span>
                    ${dateStatusBadge}
                </div>
                <h4 class="task-card-title">${task.title}</h4>
                <div class="task-card-dates">${compactDates}</div>
                ${task.description ? `<p class="task-card-description">${task.description}</p>` : ''}
                ${tagsDisplay}
                ${notesSection}
                <div class="task-card-footer">
                    ${task.due ? `<span class="task-due"><i class="fas fa-calendar"></i> ${task.due}</span>` : ''}
                    ${task.account ? `<span class="task-account"><i class="fas fa-user"></i> ${task.account}</span>` : ''}
                </div>
            `;
            
            // Add click handler for expanding notes
            const notesToggle = card.querySelector('.notes-toggle');
            if (notesToggle) {
                notesToggle.addEventListener('click', function() {
                    const notesContent = this.nextElementSibling;
                    const isExpanded = notesContent.style.maxHeight !== '0px' && notesContent.style.maxHeight !== '';
                    
                    if (isExpanded) {
                        notesContent.style.maxHeight = '0px';
                        this.textContent = 'Show more üìì';
                    } else {
                        notesContent.style.maxHeight = notesContent.scrollHeight + 'px';
                        this.textContent = 'Show less üìì';
                    }
                });
            }
            
            return card;
        }

        // Helper function to calculate date status
        function getDateStatus(dueDate) {
            if (!dueDate) return 'none';
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const due = new Date(dueDate);
            due.setHours(0, 0, 0, 0);
            
            if (due < today) return 'overdue';
            if (due.getTime() === today.getTime()) return 'today';
            return 'future';
        }

        // Helper function to generate date status badge
        function getDateStatusBadge(dateStatus) {
            const badges = {
                'overdue': '<span class="date-status-badge overdue">‚è≥ Overdue</span>',
                'today': '<span class="date-status-badge today">üìÖ Today</span>',
                'future': '<span class="date-status-badge future">üìÖ Future</span>',
                'none': ''
            };
            return badges[dateStatus] || badges['none'];
        }

        // Helper function to format date to YYYY-MM-DD
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toISOString().split('T')[0];
        }

        // Helper function to generate compact date display
        function getCompactDateDisplay(task) {
            const due = formatDate(task.due);
            const created = formatDate(task.created_at);
            const modified = formatDate(task.modified_at);
            
            return `<span class="compact-dates">
                <span class="date-label">D:${due}</span>
                <span class="date-label">C:${created}</span>
                <span class="date-label">M:${modified}</span>
            </span>`;
        }

        // Helper function to generate notes section
        function getNotesSection(task) {
            const notes = task.notes || task.description || '';
            if (!notes) return '';
            
            const truncated = notes.length > 100;
            const displayText = truncated ? notes.substring(0, 100) + '...' : notes;
            const fullContent = notes.split('\n').map(line => line.trim()).filter(line => line).join('<br>');
            
            return `
                <div class="notes-section">
                    <button class="notes-toggle">${truncated ? 'Show more üìì' : 'Show less üìì'}</button>
                    <div class="notes-content" style="${truncated ? 'max-height: 0px; overflow: hidden;' : 'max-height: none;'}">
                        <div class="notes-text">üìì ${fullContent}</div>
                    </div>
                </div>
            `;
        }

        // Helper function to generate tags display
        function getTagsDisplay(task) {
            const tags = [];
            
            // Add bracket tags
            if (task.hybrid_tags && task.hybrid_tags.bracket) {
                tags.push(...task.hybrid_tags.bracket);
            }
            
            // Add hash tags
            if (task.hybrid_tags && task.hybrid_tags.hash) {
                tags.push(...task.hybrid_tags.hash);
            }
            
            // Add user tags
            if (task.hybrid_tags && task.hybrid_tags.user) {
                tags.push(...task.hybrid_tags.user);
            }
            
            // Add regular tags
            if (task.tags) {
                tags.push(...task.tags);
            }
            
            if (tags.length === 0) return '';
            
            const tagsHtml = tags.map(tag => `<span class="task-tag">[${tag}]</span>`).join(' ');
            return `<div class="task-tags">${tagsHtml}</div>`;
        }

        // Helper function to parse date string in DD/MM/YYYY or YYYY-MM-DD format
        function parseDateInput(dateString) {
            if (!dateString) return null;
            
            // Try to parse DD/MM/YYYY format (common in India)
            if (dateString.includes('/')) {
                const parts = dateString.split('/');
                if (parts.length === 3) {
                    const day = parseInt(parts[0], 10);
                    const month = parseInt(parts[1], 10) - 1; // Month is 0-indexed
                    const year = parseInt(parts[2], 10);
                    return new Date(year, month, day, 0, 0, 0, 0);
                }
            }
            
            // Try to parse YYYY-MM-DD format (ISO format from date input)
            if (dateString.includes('-')) {
                const parts = dateString.split('-');
                if (parts.length === 3) {
                    const year = parseInt(parts[0], 10);
                    const month = parseInt(parts[1], 10) - 1;
                    const day = parseInt(parts[2], 10);
                    return new Date(year, month, day, 0, 0, 0, 0);
                }
            }
            
            // Fallback to standard Date parsing
            const date = new Date(dateString);
            return isNaN(date.getTime()) ? null : date;
        }

        // Filter tasks with advanced filters
        function filterTasks() {
            const search = document.getElementById('task-search-filter')?.value.toLowerCase() || '';
            const status = document.getElementById('task-status-filter')?.value || '';
            const priority = document.getElementById('task-priority-filter')?.value || '';
            const project = document.getElementById('task-project-filter')?.value.toLowerCase() || '';
            const tags = document.getElementById('task-tags-filter')?.value.toLowerCase() || '';
            const dateField = document.getElementById('task-date-field')?.value || 'due';
            const dateStart = document.getElementById('task-date-start')?.value || '';
            const dateEnd = document.getElementById('task-date-end')?.value || '';
            const sortField = document.getElementById('task-sort-field')?.value || 'due';
            const sortOrder = document.getElementById('task-sort-order')?.value || 'asc';
            
            const tasks = window.dashboardData.tasks || [];
            const container = document.getElementById('tasks-grid');
            if (!container) return;
            
            container.innerHTML = '';
            
            let filteredTasks = tasks;
            
            // Apply status filter
            if (status) {
                filteredTasks = filteredTasks.filter(task => task.status === status);
            }
            
            // Apply priority filter
            if (priority) {
                filteredTasks = filteredTasks.filter(task =>
                    task.calculated_priority === priority || task.priority === priority
                );
            }
            
            // Apply search filter
            if (search) {
                const searchLower = search.toLowerCase();
                filteredTasks = filteredTasks.filter(task =>
                    task.title.toLowerCase().includes(searchLower) ||
                    (task.description && task.description.toLowerCase().includes(searchLower))
                );
            }
            
            // Apply project filter
            if (project) {
                filteredTasks = filteredTasks.filter(task =>
                    task.project && task.project.toLowerCase().includes(project)
                );
            }
            
            // Apply tags filter
            if (tags) {
                const tagsArray = tags.split(',').map(tag => tag.trim()).filter(tag => tag);
                if (tagsArray.length > 0) {
                    filteredTasks = filteredTasks.filter(task => {
                        const taskTags = [
                            ...task.hybrid_tags?.bracket || [],
                            ...task.hybrid_tags?.hash || [],
                            ...task.hybrid_tags?.user || [],
                            ...(task.tags || [])
                        ];
                        return tagsArray.some(filterTag =>
                            taskTags.some(taskTag => taskTag.toLowerCase().includes(filterTag))
                        );
                    });
                }
            }
            
            // Apply unified date filter based on selected date field
            if (dateField && (dateStart || dateEnd)) {
                filteredTasks = filteredTasks.filter(task => {
                    let taskDate;
                    
                    // Get the date based on the selected field
                    switch (dateField) {
                        case 'due':
                            taskDate = task.due;
                            break;
                        case 'created_at':
                            taskDate = task.created_at;
                            break;
                        case 'modified_at':
                            taskDate = task.modified_at;
                            break;
                        default:
                            taskDate = task.due;
                    }
                    
                    if (!taskDate) return false;
                    
                    const taskDateObj = parseDateInput(taskDate);
                    if (!taskDateObj) return false;
                    
                    if (dateStart) {
                        const startDate = parseDateInput(dateStart);
                        if (startDate && taskDateObj < startDate) return false;
                    }
                    
                    if (dateEnd) {
                        const endDate = parseDateInput(dateEnd);
                        if (endDate) {
                            // Set end date to end of day
                            endDate.setHours(23, 59, 59, 999);
                            if (taskDateObj > endDate) return false;
                        }
                    }
                    
                    return true;
                });
            }
            
            // Apply sorting
            if (sortField) {
                filteredTasks = sortTasksByField(filteredTasks, sortField, sortOrder);
            }
            
            if (filteredTasks.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6b7280;">No tasks match your filters.</p>';
                return;
            }
            
            filteredTasks.forEach(task => {
                const card = createTaskCard(task);
                container.appendChild(card);
            });
        }

        // Sort tasks by field with direction
        function sortTasksByField(tasks, sortField, sortOrder = 'asc') {
            const sortedTasks = [...tasks];
            
            sortedTasks.sort((a, b) => {
                let comparison = 0;
                
                switch (sortField) {
                    case 'due': {
                        const aDue = a.due ? new Date(a.due).getTime() : -Infinity;
                        const bDue = b.due ? new Date(b.due).getTime() : -Infinity;
                        comparison = aDue - bDue;
                        break;
                    }
                        
                    case 'created_at': {
                        const aCreated = a.created_at ? new Date(a.created_at).getTime() : -Infinity;
                        const bCreated = b.created_at ? new Date(b.created_at).getTime() : -Infinity;
                        comparison = aCreated - bCreated;
                        break;
                    }
                        
                    case 'modified_at': {
                        const aModified = a.modified_at ? new Date(a.modified_at).getTime() : -Infinity;
                        const bModified = b.modified_at ? new Date(b.modified_at).getTime() : -Infinity;
                        comparison = aModified - bModified;
                        break;
                    }
                        
                    case 'priority':
                        const priorityOrder = { 'critical': 0, 'high': 1, 'medium': 2, 'low': 3 };
                        const aPriority = priorityOrder[a.calculated_priority || a.priority || 'medium'] || 2;
                        const bPriority = priorityOrder[b.calculated_priority || b.priority || 'medium'] || 2;
                        comparison = aPriority - bPriority;
                        break;
                        
                    case 'title':
                        comparison = a.title.localeCompare(b.title);
                        break;
                        
                    default:
                        comparison = 0;
                }
                
                return sortOrder === 'desc' ? -comparison : comparison;
            });
            
            return sortedTasks;
        }

        // Clear all task filters
        function clearTasksFilters() {
            // Reset search filter
            const searchFilter = document.getElementById('task-search-filter');
            if (searchFilter) searchFilter.value = '';
            
            // Reset status filter
            const statusFilter = document.getElementById('task-status-filter');
            if (statusFilter) statusFilter.value = '';
            
            // Reset priority filter
            const priorityFilter = document.getElementById('task-priority-filter');
            if (priorityFilter) priorityFilter.value = '';
            
            // Reset project filter
            const projectFilter = document.getElementById('task-project-filter');
            if (projectFilter) projectFilter.value = '';
            
            // Reset tags filter
            const tagsFilter = document.getElementById('task-tags-filter');
            if (tagsFilter) tagsFilter.value = '';
            
            // Reset date field filter
            const dateFieldFilter = document.getElementById('task-date-field');
            if (dateFieldFilter) dateFieldFilter.value = 'due';
            
            // Reset date range filters
            const dateStartFilter = document.getElementById('task-date-start');
            if (dateStartFilter) dateStartFilter.value = '';
            
            const dateEndFilter = document.getElementById('task-date-end');
            if (dateEndFilter) dateEndFilter.value = '';
            
            // Reset sort field
            const sortFieldFilter = document.getElementById('task-sort-field');
            if (sortFieldFilter) sortFieldFilter.value = 'due';
            
            // Reset sort order
            const sortOrderFilter = document.getElementById('task-sort-order');
            if (sortOrderFilter) sortOrderFilter.value = 'asc';
            
            // Re-apply filters
            filterTasks();
        }

        // Refresh data
        async function refreshData() {
            await loadDashboard();
        }

        // Refresh hierarchy
        async function refreshHierarchy() {
            await loadHierarchy();
        }

        // Load hierarchy data
        async function loadHierarchy() {
            try {
                const response = await fetch('/api/hierarchy');
                hierarchyData = await response.json();
                updateHierarchyVisualization();
            } catch (error) {
                console.error('Error loading hierarchy:', error);
            }
        }

        // Update hierarchy visualization
        function updateHierarchyVisualization() {
            if (window.renderHierarchy) {
                window.renderHierarchy(hierarchyData);
            }
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'b') {
                    e.preventDefault();
                    toggleSidebar();
                }
                if (e.key === 'Escape' && isFullscreen) {
                    toggleFullscreen();
                }
            });
        }

        // Close task panel
        function closeTaskPanel() {
            if (window.closeTaskPanelHierarchy) {
                window.closeTaskPanelHierarchy();
            }
        }

        // Clear all node filters
        function clearNodeFilters() {
            // Reset status filter
            const statusFilter = document.getElementById('node-task-status-filter');
            if (statusFilter) statusFilter.value = '';
            
            // Reset priority filter
            const priorityFilter = document.getElementById('node-task-priority-filter');
            if (priorityFilter) priorityFilter.value = '';
            
            // Reset search filter
            const searchFilter = document.getElementById('node-task-search-filter');
            if (searchFilter) searchFilter.value = '';
            
            // Reset project filter
            const projectFilter = document.getElementById('node-task-project-filter');
            if (projectFilter) projectFilter.value = '';
            
            // Reset tags filter
            const tagsFilter = document.getElementById('node-task-tags-filter');
            if (tagsFilter) tagsFilter.value = '';
            
            // Reset date field filter
            const dateFieldFilter = document.getElementById('node-task-date-field');
            if (dateFieldFilter) dateFieldFilter.value = 'due';
            
            // Reset date range filters
            const dateStartFilter = document.getElementById('node-task-date-start');
            if (dateStartFilter) dateStartFilter.value = '';
            
            const dateEndFilter = document.getElementById('node-task-date-end');
            if (dateEndFilter) dateEndFilter.value = '';
            
            // Reset sort field
            const sortFieldFilter = document.getElementById('node-task-sort-field');
            if (sortFieldFilter) sortFieldFilter.value = 'due';
            
            // Reset sort order
            const sortOrderFilter = document.getElementById('node-task-sort-order');
            if (sortOrderFilter) sortOrderFilter.value = 'asc';
            
            // Re-apply filters if a node is selected
            if (window.selectedNode) {
                if (window.filterNodeTasks) {
                    window.filterNodeTasks(window.selectedNode);
                }
            }
        }

        // ========== Initialize ==========
        document.addEventListener('DOMContentLoaded', async () => {
            await loadDashboard();
            setupKeyboardShortcuts();
        });
    </script>
